<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title th:text="${pageTitle} + ' - ' + ${appTitle}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/additional.css}" rel="stylesheet" media="screen"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  </head>
  <body>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
    
  <script th:src="@{/js/additional.js}"></script>
  
  <script>
	$(document).ready(function(){
	  $('[data-toggle="tooltip"]').tooltip();
	});
	</script>
  
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<a class="navbar-brand" th:href="@{/}" style="padding: 5px;" th:text="${appTitle}"></a>
		
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarColor01">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <!--<a class="nav-link navbar-right" th:href="@{/prizes}">Prizes</a>-->
	      </li>
	    </ul>
	  </div>
	</nav>

    <div class="container-fluid">
    
    <div style="height:10px;"></div>
    	
	<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
    	<a href="#" class="close" data-dismiss="alert" aria-label="close" title="Close">×</a>
	  <strong><span th:text="${error}"></span></strong>
	</div>
    
    <div class="alert alert-info alert-dismissable" th:if="${info != null}">
    	<a href="#" class="close" data-dismiss="alert" aria-label="close" title="Close">×</a>
	  <strong><span th:text="${info}"></span></strong>
	</div>


      <div layout:fragment="body">
      </div>

      <div style="height:10px;"></div>

    </div>
  

  </body>
</html>
